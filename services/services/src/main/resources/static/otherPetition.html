<form action="/hello4">
    <div class="container p-4 my-3 bg-white" id="radius">
        <h1 class="center-text"><strong>คำร้องทั่วไป(อื่นๆ)</strong> </h1>
        <p class="center-text">กรุณากรอกข้อมูลให้ถูกต้องและครบถ้วน เครื่องหมาย<span class="red-asterisk">*</span>แทน <span class="red-asterisk">ข้อมูลที่จำเป็นต้องกรอก</span></p>
        <label for="date"><span class="red-asterisk">*</span>วัน/เดือน/ปี</label>
        <input type="date" name="date" id="date" required>
    </div>

    <div class="container p-4 my-3 bg-white" id="radius1">
        <h2>ข้อมูลส่วนตัว</h2>
        <label class="col-sm-2" for=prefix><span class="red-asterisk">*</span>คำนำหน้าชื่อ</label>
        <select name="prefix" id="prefix" required class="small-box">
            <option value="นาย"> นาย </option>
            <option value="นาง"> นาง </option>
            <option value="นางสาว"> นางสาว </option>
        </select>
        <br>
        <label class="col-sm-2" for=displayNameTH><span class="red-asterisk">*</span>ชื่อ-นามสกุล</label>
        <input name="displayNameTH" id="displayNameTH" required readonly>
        <br>
        <label class="col-sm-2" for=username1><span class="red-asterisk">*</span>เลขทะเบียนนักศึกษา</label>
        <input name="username1" id="username1" required readonly>
        <br>
        <label class="col-sm-2" for=studentYear><span class="red-asterisk">*</span>ชั้นปีที่ศึกษา</label>
        <select name="studentYear" id="studentYear" required class="small-box">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="1"> 4 </option>
            <option value="2"> 5 </option>
            <option value="3"> 6 </option>
            <option value="1"> 7 </option>
        </select>
        <br>
        <label class="col-sm-2" for=studyField><span class="red-asterisk">*</span>สาขาวิชา</label>
        <input name="studyField" id="studyField" required>
        <br>
        <label class="col-sm-2" for=advisor><span class="red-asterisk">*</span>อาจารย์ที่ปรึกษา</label>
        <input name="advisor" id="advisor" required>
    </div>

    <div class="container p-4 my-3 bg-white" id="radius2">
        <h2>ที่อยู่ที่สามารถติดต่อได้ทางไปรษณีย์</h2>
        <label class="col-sm-2" for=addressNumber><span class="red-asterisk">*</span>บ้านเลขที่</label>
        <input name="addressNumber" id="addressNumber" required class="small-box">
        <br>
        <label class="col-sm-2" for=moo><span class="red-asterisk">*</span>หมู่ที่</label>
        <input name="moo" id="moo" required class="small-box">
        <br>
        <label class="col-sm-2" for=tumbol><span class="red-asterisk">*</span>แขวง/ตำบล</label>
        <input name="tumbol" id="tumbol" required>
        <br>
        <label class="col-sm-2" for=amphur><span class="red-asterisk">*</span>เขต/อำเภอ</label>
        <input name="amphur" id="amphur" required>
        <br>
        <label class="col-sm-2" for=province><span class="red-asterisk">*</span>จังหวัด</label>
        <input name="province" id="province" required>
        <br>
        <label class="col-sm-2" for=postalCode><span class="red-asterisk">*</span>รหัสไปรษณีย์</label>
        <input name="postalCode" id="postalCode" placeholder="กรอกตัวเลข 5 หลัก" maxlength="5" required class="small-box">
        <br>
        <label class="col-sm-2" for=mobilePhone><span class="red-asterisk">*</span>โทรศัพท์มือถือ</label>
        <input name="mobilePhone" id="mobilePhone" placeholder="กรอกตัวเลข 10 หลัก" maxlength="10" required>
        <br>
        <label class="col-sm-2" for=phone>โทรศัพท์บ้าน(ถ้ามี)</label>
        <input name="phone" id="phone" placeholder="กรอกตัวเลข 10 หลัก" maxlength="10">
        <br>
    </div>

    <div class="container p-4 my-3 bg-white" id="radius4">
        <h2>เรื่อง</h2>
        <label for="other-cause"></label>
        <input name="otherCause" id="other-cause" required>
    </div>

    <div class="container p-4 my-3 bg-white" id="radius6">
        <h2><span class="red-asterisk">*</span>เหตุผล</h2>
        <label for="cause"></label>
        <input name="cause" id="cause" required>
    </div>

    <div class="container p-4 my-3 bg-white" id="radius5">
        <label for="nfile">แนบไฟล์.pdf</label>
        <input type="file" name="nfile" id="nfile" accept=".pdf">
    </div>

    <div class="center-button">
        <button class="btn btn-primary" id="submit" onclick="validateAndAlert()">SUBMIT</button>
    </div>

</form>
